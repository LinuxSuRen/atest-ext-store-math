<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Vue + TS</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
  </head>
  <body>
    <div id="plugin-container" style="height: 100vh">
      Please click the following button to enable the plugin development mode.
      <div>
        <button id="enable-plugin">Enable Plugin</button>
      </div>
    </div>
    <script type="text/javascript">
      document.getElementById('enable-plugin')?.addEventListener('click', () => {
        sessionStorage.setItem('mode', 'dev');
      });
    </script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
